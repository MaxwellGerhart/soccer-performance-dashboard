{% extends "layout.html" %}

{% block content %}
<div class="mb-3">
  <a href="{{ url_for('home') }}" class="btn btn-primary">
    <i class="fas fa-home"></i> Home
  </a>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <h2>Team Performance</h2>
    <p class="text-muted">Goals and expected goals metrics from World Cup 2022</p>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Team Statistics</h5>
  </div>
  <div class="card-body">
    <table class="table table-striped" id="teamsTable">
      <thead>
        <tr>
          <th onclick="sortTable(0, 'string')" style="cursor: pointer;">Team <i class="fas fa-sort"></i></th>
          <th onclick="sortTable(1, 'number')" style="cursor: pointer;">Goals For <i class="fas fa-sort"></i></th>
          <th onclick="sortTable(2, 'number')" style="cursor: pointer;">xG For <i class="fas fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        {% for team in teams %}
        <tr>
          <td>{{ team.team_name }}</td>
          <td>{{ team.goals_for }}</td>
          <td>{{ team.xg_for }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
let sortDirection = {};

function sortTable(columnIndex, dataType) {
  const table = document.getElementById('teamsTable');
  const tbody = table.querySelector('tbody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  
  // Toggle sort direction
  sortDirection[columnIndex] = sortDirection[columnIndex] === 'asc' ? 'desc' : 'asc';
  
  rows.sort((a, b) => {
    let aValue, bValue;
    
    if (columnIndex === 0) {
      // Team name
      aValue = a.cells[columnIndex].textContent.trim();
      bValue = b.cells[columnIndex].textContent.trim();
    } else {
      // Numeric columns
      aValue = parseFloat(a.cells[columnIndex].textContent);
      bValue = parseFloat(b.cells[columnIndex].textContent);
    }
    
    let comparison = 0;
    if (dataType === 'number') {
      comparison = aValue - bValue;
    } else {
      comparison = aValue.localeCompare(bValue);
    }
    
    return sortDirection[columnIndex] === 'asc' ? comparison : -comparison;
  });
  
  // Clear tbody and append sorted rows
  tbody.innerHTML = '';
  rows.forEach(row => tbody.appendChild(row));
  
  // Update sort icons
  updateSortIcons(columnIndex);
}

function updateSortIcons(activeColumn) {
  const headers = document.querySelectorAll('#teamsTable th');
  headers.forEach((header, index) => {
    const icon = header.querySelector('i');
    if (index === activeColumn) {
      icon.className = sortDirection[activeColumn] === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down';
    } else {
      icon.className = 'fas fa-sort';
    }
  });
}
</script>
{% endblock %}
