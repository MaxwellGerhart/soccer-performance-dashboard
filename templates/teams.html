{% extends "layout.html" %}

{% block content %}
<h2>Team Statistics</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Team</th>
      <th>Total Shots</th>
      <th>Total Passes</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr>
      <td>{{ team.team_name }}</td>
      <td>{{ team.total_shots }}</td>
      <td>{{ team.total_passes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
