services:
  - type: web
    name: america-scouted-dashboard
    env: python
    runtime: python
    buildCommand: "python -m pip install --upgrade pip setuptools wheel && python -m pip install --only-binary=all -r requirements.txt"
    startCommand: "python start.py"
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PIP_NO_BUILD_ISOLATION
        value: "false"
